---
apiVersion: build.dev/v1alpha1
kind: Build
metadata:
  name: functions-nodejs-tutorial-build
  annotations:
    build.build.dev/build-run-deletion: "true"
spec:
  source:
    url: https://github.com/zhangtbj/functions-samples
    revision: main
    contextDir: nodejs/tutorial
  strategy:
    name: functions-buildpacks
    kind: ClusterBuildStrategy
  output:
    image: us.icr.io/knative_jordan/functions-nodejs:tutorial
    credentials:
      name: icr-knbuild

